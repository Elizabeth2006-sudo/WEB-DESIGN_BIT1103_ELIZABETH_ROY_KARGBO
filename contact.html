<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASL - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{--primary:#1e2472;--accent:#ffcc00;--grey:#f5f7fa;--text:#333;--white:#ffffff;--shadow:0 8px 20px rgba(0,0,0,.08);}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{background:var(--grey);color:var(--text);line-height:1.6}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        header{background:var(--primary);color:var(--white);position:sticky;top:0;z-index:100;box-shadow:var(--shadow)}
        .nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
        .logo{font-size:1.5rem;font-weight:700;display:flex;align-items:center;gap:.5rem}
        .nav-links{display:flex;gap:1.5rem;list-style:none}
        .nav-links a{color:var(--white);text-decoration:none;font-weight:500;transition:.3s}
        .nav-links a:hover{color:var(--accent)}
        .page-title{background:linear-gradient(rgba(30,60,114,.8),rgba(30,60,114,.9)),url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=1350&q=80') center/cover;color:var(--white);text-align:center;padding:5rem 0}
        .page-title h1{font-size:2.5rem;margin-bottom:.5rem}
        .section{padding:3rem 0}
        .two-col{display:grid;grid-template-columns:1fr 1fr;gap:2rem}
        .card{background:var(--white);border-radius:12px;padding:2rem;box-shadow:var(--shadow)}
        .card h2{color:var(--primary);margin-bottom:1rem}
        .form-group{margin-bottom:1.2rem}
        .form-group label{display:block;margin-bottom:.4rem;font-weight:500}
        .form-group input,.form-group textarea{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:6px;transition:.3s}
        .form-group input:focus,.form-group textarea:focus{outline:none;border-color:var(--primary)}
        .btn{background:var(--accent);color:var(--primary);padding:.6rem 2rem;border:none;border-radius:30px;font-weight:600;cursor:pointer;transition:.3s}
        .btn:hover{background:#ffd633;transform:translateY(-2px)}
        .contact-info p{margin:.5rem 0;display:flex;align-items:center;gap:.5rem}
        .contact-info i{color:var(--primary);width:20px}
        .map-card{margin-top:2rem;border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
        .map-card iframe{width:100%;height:350px;border:0}
        footer{background:var(--primary);color:var(--white);text-align:center;padding:1.5rem 0}
        @media(max-width:768px){.two-col{grid-template-columns:1fr}}
    </style>
</head>
<body>

<header>
    <div class="container nav">
        <div class="logo"><i class="fas fa-futbol"></i> FASL</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="matches.html">Matches</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </div>
</header>

<section class="page-title">
    <div class="container">
        <h1>Contact & Feedback</h1>
        <p>We'd love to hear from you</p>
    </div>
</section>

<section class="section">
    <div class="container two-col">
        <!-- Feedback Form -->
        <div class="card">
            <h2><i class="fas fa-comment-dots"></i> Send Feedback</h2>
            <form action="#" method="post">
                <div class="form-group"><label>Name</label><input type="text" placeholder="Your name" required></div>
                <div class="form-group"><label>Email</label><input type="email" placeholder="your@email.com" required></div>
                <div class="form-group"><label>Message</label><textarea rows="5" placeholder="Your message..." required></textarea></div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

        <!-- Contact Details -->
        <div class="card">
            <h2><i class="fas fa-address-book"></i> Quick Contact</h2>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> +232 74-55-88-99</p>
                <p><i class="fas fa-envelope"></i> info@fasl.sierraleone</p>
                <p><i class="fas fa-map-marker-alt"></i> No 7 Rainbow Street, Frostown, Sierra Leone</p>
                <p><i class="fas fa-clock"></i> Mon – Fri 8:00 AM – 6:00 PM</p>
            </div>
            <hr style="margin:1.5rem 0">
            <div style="display:flex;gap:1rem;font-size:1.2rem">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <!-- Google Map -->
    <div class="container map-card">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.1891936443805!2d-13.25854078522736!3d8.484440900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zOMKwMjknMDQuNCJXIDEzwrAwNScxNi44Ilc!5e0!3m2!1sen!2ssl!4v1630598031235!5m2!1sen!2ssl" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>

<footer>
    <div class="container">&copy; 2025 Football Academy of Sierra Leone</div>
</footer>

</body>
</html>
